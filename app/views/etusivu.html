{% extends "base.html" %}
{% block content %}
<h1>Hiihtokisojen tulospalvelu</h1>
<br>
<h4>Ajankohtaiset kisat</h4>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nimi</th>
            <th>Ajankohta</th>
        </tr>
    </thead>

    <tbody>
        {% for kisa in kisat %}
        <tr>
            <td><a href="{{base_path}}/kisa/{{kisa.id}}">{{kisa.nimi}}</td>
            <td>{{kisa.ajankohta}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
