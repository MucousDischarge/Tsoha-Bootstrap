{% extends "base.html" %}
{% block content %}
<h1>Kisahaku</h1>

<form method="get" action="" class="form-inline">
    <div class="form group">
        <input type="text" name="search" class="form-control" placeholder="Hakusana">
    </div>

    <button type="submit" class="btn btn-default">Hae</button>
</form>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nimi</th>
            <th>Ajankohta</th>
            {% if user_logged_in %}
            <th>Muokkaa</th> 
            {% endif %}
        </tr>
    </thead>

    <tbody>
        {% for kisa in kisat %}
        <tr>
            <td><a href="{{base_path}}/kisa/{{kisa.id}}">{{kisa.nimi}}</td>
            <td>{{kisa.ajankohta}}</td>
            {% if user_logged_in %}
            <td><a class="btn btn-default btn-sm" href="{{base_path}}/kisa/{{kisa.id}}/edit">Muokkaa</a></td>
            {% endif %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
