{% extends "base.html" %}
{% block content %}
<div class="alert alert-success">
  {{message}}
</div>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nimi</th>
            <th>Julkaisupäivä</th>
            <th>Julkaisija</th>
            <th>Muokkaa</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td><a href="{{base_path}}/kisa/{{kisa.id}}">{{kisa.nimi}}</td>
            <td>{{kisa.ajankohta}}</td>

        </tr>
    </tbody>

{% endblock %}
