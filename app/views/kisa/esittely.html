{% extends "base.html" %}
{% block content %}
<div class="alert alert-success">
  {{message}}
</div>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nimi</th>
            <th>Ajankohta</th>
            <th>Muokkaa</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td><a href="{{base_path}}/kisa/{{kisa.id}}">{{kisa.nimi}}</td>
            <td>{{kisa.ajankohta}}</td>
            <td><a class="btn btn-default btn-sm" href="{{base_path}}/kisa/{{kisa.id}}/edit">Muokkaa</a></td>
        </tr>
    </tbody>
</table>

<form method="post" action="{{base_path}}/kisa/{{kisa.id}}/destroy" style="display: inline-block;">
  <button type="submit" class="btn btn-danger">Poista</button>
</form>
{% endblock %}
