{% extends "base.html" %}
{% block content %}
<h1>Hiihtokisat</h1>

{% if user_logged_in %}
<p>
    <a href="{{base_path}}/kisa/lisays" class="btn btn-success">Lisää kisa</a>
</p>
{% endif %}

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nimi</th>
            <th>Ajankohta</th>
            {% if user_logged_in %}
            <th>Muokkaa</th> 
            {% endif %}
       </tr>
    </thead>

    <tbody>
        {% for kisa in kisat %}
        <tr>
            <td><a href="{{base_path}}/kisa/{{kisa.id}}">{{kisa.nimi}}</td>
            <td>{{kisa.ajankohta}}</td>
            {% if user_logged_in %}
            <td><a class="btn btn-default btn-sm" href="{{base_path}}/kisa/{{kisa.id}}/edit">Muokkaa</a></td>
            {% endif %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
